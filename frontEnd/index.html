<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taller WWW</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Cargamos angular -->


	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>Nº de Registros: <span class="label label-success">{{ productos.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Nombre</td>
						<td>Código</td>
						<td>Descripción</td>
					</tr>
					<tr ng-repeat="producto in productos" ng-click="selectProduct(producto)">
						<td>{{ productos.nombre }}</td>
						<td>{{ productos.codigo }}</td>
						<td>{{ productos.descripcion }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newProducto.nombre" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Código" ng-model="newProducto.codigo" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Descripción" ng-model="newProducto.descripcion" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarProducto()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarProducto(newProducto)" ng-disabled="!newProducto.nombre || !newProducto.codigo || !newProducto.descripcion || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarProducto(newProducto)" ng-disabled="!newProducto.nombre || !newProducto.codigo || !newProducto.descripcion || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
